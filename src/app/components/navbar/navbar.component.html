<mat-toolbar color="primary" class="toolbar">
  <span routerLink="/" class="logo">QuizApp</span>

  <span class="spacer"></span>

  <!-- Desktop Menu -->
  <div class="desktop-menu">
    <button mat-button routerLink="/player/quizzes">View Quizzes</button>
    <button mat-button routerLink="/admin/dashboard">Manage Quizzes</button>
<button mat-button routerLink="/leaderboard">Leaderboard</button>
    <button mat-button (click)="onLogout()">Logout</button>
  </div>

  <!-- Mobile Menu Icon -->
  <button mat-icon-button [matMenuTriggerFor]="menu" class="mobile-menu">
    <mat-icon>menu</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/player/quizzes">View Quizzes</button>
    <button mat-menu-item routerLink="/admin/dashboard">Manage Quizzes</button>
    <button mat-menu-item routerLink="/player/results/0">Leaderboard</button>
    <button mat-menu-item (click)="onLogout()">Logout</button>
  </mat-menu>
</mat-toolbar>
