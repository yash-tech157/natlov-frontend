<h2 mat-dialog-title>Create New Quiz</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Quiz Title</mat-label>
    <input matInput placeholder="e.g. Core Java Concepts">
  </mat-form-field>

  <div class="question-section">
    <h3>Question 1</h3>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Enter Question</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>

    <div class="options-grid">
      <mat-form-field appearance="outline"><input matInput placeholder="Option A"></mat-form-field>
      <mat-form-field appearance="outline"><input matInput placeholder="Option B"></mat-form-field>
      <mat-form-field appearance="outline"><input matInput placeholder="Option C"></mat-form-field>
      <mat-form-field appearance="outline"><input matInput placeholder="Option D"></mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()">Save Quiz</button>
</mat-dialog-actions>
